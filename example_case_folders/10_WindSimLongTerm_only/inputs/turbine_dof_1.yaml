# Input YAML for turbine model

# Name
name: NREL 5MW - DOF1 Model


turbine_model_type: dof1_model # Can be filter_model or dof1_model


dof1_model:

  rotor_inertia: 0.5 # [kg m^2]
  rated_power: 5 # [MW]
  rated_rotor_speed: 12.1 # RPM
  rated_torque: 4.5 # [kN m]
  cq_table_file: inputs/cq_table_NREL5MW.dat
  kp: 0.1 #pitch controller
  ki: 0.1 #pitch controller
  k: 1.0 #torque controller
  initial_rpm: 10 # [RPM]
