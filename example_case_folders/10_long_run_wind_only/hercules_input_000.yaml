# Input YAML for emy_python

# Name
name: example_010

###
# Describe this emulator setup
description: Long run Only

dt: 0.5

hercules_comms:

  long_run:

    wind_farm_0:
      type: long_run #options are amr_wind or amr_wind_local
      amr_wind_input_file: inputs/long_run.inp

  helics:

    config:
        name: hercules # What is the purpose of this name
        use_dash_frontend: False
        KAFKA: False
        KAFKA_topics: EMUV1py
        helics: 
            # deltat: 1 # This will be assigned in software
            subscription_topics: [status]
            publication_topics: [control]
            endpoints: []
            # helicsport : 32010 # This will be set by the hercules_runscript
        publication_interval: 1
        endpoint_interval: 1
        starttime: 0
        stoptime: 100
        
        Agent: ControlCenter

py_sims:

controller:







