# Input YAML for hercules

# Name
name: example_013

###
# Describe this emulator setup
description: Long run Only

dt: 1.0
starttime: 0.0
endtime: 950.0 #30.0 #950.0


py_sims:

  # NOTE FOR PRESENT MOMENT WindSimLongTerm Must be first entry in py_sims
  wind_farm_0: # The name of the WindSimLongTerm wind farm
    py_sim_type: WindSimLongTerm
    num_turbines: 3 #Not sure if needed
    verbose: True
    floris_input_file: inputs/floris_input.yaml
    wind_input_filename: inputs/wind_input.csv
    turbine_file_name: inputs/turbine_filter_model.yaml
    log_file_name: outputs/log_wind_sim.log

  solar_farm_0: # The name of py_sim object 1
    py_sim_type: SolarPySAM
    pysam_model: pvwatts #pvsam or pvwatts
    verbose: True # flag to print debugging statements
    weather_file_name: inputs/Flatirons_solar_data_sunset_1s.csv
    lat: 39.7442
    lon: -105.1778
    elev: 1829
    target_system_capacity_kW: 100000
    target_dc_ac_ratio: 1.15

    initial_conditions:

      power: 25 # MW
      dni: 1000


