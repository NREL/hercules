# Input YAML for emy_python

# Name
name: example_000

###
# Describe this emulator setup
description: Just a solar plant

emu_helics:

  wind_farm_0:
    type: amr_wind
    use: True
    amr_wind_input_file: input.inp
    

  helics:

    config:
        # "name": "controlcenter",
        # "use_dash_frontend": False,
        KAFKA: False
        KAFKA_topics: EMUV1py
        helics: 
            deltat: 1
            subscription_topic: [status]
            publication_topic: [control]
            endpoints: []
        publication_interval: 1
        endpoint_interval: 1
        starttime: 0
        stoptime: 36000
        Agent: ControlCenter

py_sims:

  solar_farm_0: # The name of py_sim object 1

    type: simple_solar_farm
    use: False
    capacity: 50 # MW

  yaw_system_0: # The name of py_sim object n
    type: IndirectControlYawSystem
    num_turbines: 5
    yaw_init: 0.0 # Or, "use_wd_init"
    wd_init: 0.0 # Or, "from_wind_sim"
    time_const: 30.
    deadband: 8.
    yaw_rate: 0.3

controller:







